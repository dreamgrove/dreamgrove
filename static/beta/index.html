<html>
  <body>
    <script>
      function resetTitle() {
        let title = document.getElementById('simtitle');
        title.textContent = 'Detailed Sims by Talents';
      }
      function setTitle(str) {
        let title = document.getElementById('simtitle');
        title.textContent = str;
      }
      (async () => {
        const response = await fetch('https://api.github.com/repos/dreamgrove/dreamgrove/contents/static/beta/');
        const data = await response.json();
        let htmlString = '<ul style=\"font-family:monospace; font-size:large;\">';
        for (let file of data) {
          let ext = file.name.split('.').pop();
          if (file.name == 'balance.txt') {
            htmlString += `<li><a href="md.html?file=${file.name}" target="simframe" onclick="setTitle('${file.name}')">${file.name}</a> <a href="${file.name}" target="simframe" onclick="setTitle('${file.name}')">(raw text)</a></li>`;
          } else if (file.name == 'how to build.txt' || file.name == 'faq.txt') {
            htmlString += `<li><a href="md.html?file=${file.name}" target="simframe" onclick="setTitle('${file.name}')">${file.name}</a></li>`;
          } else if (ext == 'txt' || ext == 'rar') {
            htmlString += `<li><a href="${file.name}" target="simframe" onclick="setTitle('${file.name}')">${file.name}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementById('dir').innerHTML = htmlString;
      })()
      function changeTarget(sel) {
        idx2 = sel.selectedIndex;
        if (sel.options[idx2].value != 'none') {
          document.getElementById('frame2').src = sel.options[idx2].value;
        }
      }
      function changeFrame(child) {
        try {
          let ifdoc = child.contentWindow.document;
          let iftype = ifdoc.contentType || ifdoc.mimeType;
          if (iftype != 'text/html') {
            ifdoc.body.style.color = '#FF7D0A';
          }
        }
        catch(e) {
          return;
        }
      }
    </script>
    <style>body {background-color:#242424; color:#FF7D0A;} a {text-decoration:none; color:#FF7D0A;} ul {margin:0;} option, select {color:#FF7D0A; background-color:#242424; font-family:monospace; font-size:large;}</style>
    <div style="display:flex">
      <div stype="display:flex; flex-direction:column;">
        <div><b>Legendary x Covenant</b> <span style="font-family:monospace;">targets:</span>
          <select id="targets" onchange="changeTarget(this)">
            <option value="by_combo_1.html">1</option>
            <option value="by_combo_2.html">2</option>
            <option value="by_combo_3.html">3</option>
            <option value="by_combo_4.html">4</option>
            <option value="by_combo_5.html">5</option>
          </select>
        </div>
        <div><iframe id="frame2" src="by_combo_1.html" style="border:none; font-family:monospace; font-size:large; width:44ch; height:30em;"></iframe></div>
        <div style="text-align:center; font-size:larger; margin-top:1em; margin-bottom:0.5em;"><a style="text-decoration:underline;" href="md.html?file=faq.txt" target="simframe" onclick="setTitle('Frequently Asked Questions')"><b>FAQ (See here for what's new)</b></a></div>
        <div style="text-align:center; font-size:larger; margin-top:0.5em; margin-bottom:1em;"><a style="text-decoration:underline;" href="https://forms.gle/agYZeEkPCaonyJf5A"><b>Bugs/Improvements/Questions</b></a></div>
        <div id="dir"></div>
      </div>
      <div style="display:flex; flex-direction:column;">
        <div><b><span id="simtitle">Detailed Sims by Talents</span></b> <a href="by_talent.html" target="simframe" style="font-family:monospace; text-decoration:underline;" onclick="resetTitle()">reset</a></div>
        <iframe name="simframe" src="by_talent.html" style="border:none; height:94vh; width:1280px; margin-top:5px" onload="changeFrame(this)"></iframe>
      </div>
    </div>
  <body>
</html>
