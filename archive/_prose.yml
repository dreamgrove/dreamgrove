prose:
  rooturl: 'content/post'
  ignore: ['_prose.yml', 'config.toml', 'netlify.toml']
  media: 'static/images'
  metadata:
    content/post:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "Post Title"
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATE
      - name: "author"
        field:
          element: "text"
          label: "Author"
          placeholder: CURRENT_USER
          value: CURRENT_USER
  users:
    - login: "FaideWW"
      user: "Faide"
