{{ $hasBeenModified := ne .Lastmod .Date }}

<h3 class="article-byline">
  {{ if ($hasBeenModified) }}updated{{ else }}published{{ end }}
  <time datetime="{{ .Lastmod.Format "2006-01-02" }}">{{ .Lastmod.Format "2 January 2006" }}</time>
  by
  {{ range $index, $author := .Params.authors }}
    {{ if gt $index 0 }}, {{ end }}<span class="author">{{ . }}</span>
  {{ end }}
</h3>
