{{ $section := .Parent }}
{{ $current := . }}
<div class="sticky-toc">
  <h1>Table of Contents</h1>
  <a href="{{ $section.Permalink }}">{{ $section.Title }}</a>
  <ul>
    {{ range $section.Pages }}
      {{ if (eq $current .) }}
        <li class="active">{{ .Title }}</li>
      {{ else }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
</div>
