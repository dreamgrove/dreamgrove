{{ $id := .Get "id" }}
{{ $negate := .Get "negate" }}
{{ $content := .Inner | markdownify }}

{{ if strings.Contains $content "<li>" }}
    <div data-tag="{{ $id }}-cb" class="cbtext-content" data-negate="{{ $negate }}" style="list-style-type: none" >
        {{ $content }}
    </div>
{{ else }}
    <span class="cbtext-placeholder" negate="{{ $negate }}" data-tag="{{ $id }}-cb" data-content="{{ $content | htmlUnescape }}"></span>
{{ end }}
