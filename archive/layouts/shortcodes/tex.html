<!-- Hugo TeX shortcode

  Solution from: http://www.latkin.org/blog/2016/08/07/better-tex-math-typesetting-in-hugo/

-->

<span class="jsonly">
    {{ if .IsNamedParams }} <!-- display mode, wrap eqn with $$ $$-->
        $${{ .Get "display" }}$$
    {{ else }}              <!-- inline mode, wrap eqn with \(  \)-->
        \({{ .Get 0 }}\)
    {{ end }}
</span>
<noscript>
    {{ if .IsNamedParams }} <!-- display mode -->
        <div style="text-align:center;">
            <img src="//latex.codecogs.com/gif.latex?{{ .Get "display" }}" title="{{ .Get "display" }}" />
        </div>
    {{ else }}              <!-- inline mode -->
        <img style="display:inline;vertical-align:middle;" src="//latex.codecogs.com/gif.latex?\inline&space;{{ .Get 0 }}" title="{{ .Get 0 }}" />
    {{ end }}
</noscript>
