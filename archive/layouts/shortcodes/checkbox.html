{{ $id := .Get "id" }}
{{ $spell := .Get "spell" }}
{{ $radio := .Get "radio" }}
{{ $checked := isset .Params "checked" }}
{{ $dependent := .Get "dependent" }}

<span class="custom-checkbox">
    <input type="checkbox" id="{{ $id }}-cb" data-id="{{ $id }}-cb" 
        {{ if $checked }}checked{{ end }}
        {{ if $radio }}data-radio="{{ $radio }}-cb" {{ end }}
        {{ if $dependent }}data-dependent-on="{{ $dependent }}-cb" {{ end }}>
    <label for="{{ $id }}-cb" class="non-selectable">
        {{ if $spell }}
            <a class="tooltip spell-tooltip" data-tooltip-href="http://www.wowdb.com/spells/{{ $spell }}"
                onclick="toggleCheckbox(event, '{{ $id }}-cb');">{{ .Inner | safeHTML }}
            </a>
        {{ else }}
            <a class="tooltip spell-tooltip" onclick="toggleCheckbox(event, '{{ $id }}-cb');">
                {{ .Inner | safeHTML }}
            </a>
        {{ end }}
    </label>
</span>
