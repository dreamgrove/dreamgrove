<!-- Extension of display-mode tex shortcode with support for block-formatted LaTeX for easier formatting/readability. -->
{{ if len .Inner }}
<span class="jsonly">
  $${{ .Inner }}$$
</span>
<noscript>
  <div style="text-align:center;">
      <img src="//latex.codecogs.com/gif.latex?{{ .Inner }}" title="{{ .Inner }}" />
  </div>
</noscript>
{{ end }}
