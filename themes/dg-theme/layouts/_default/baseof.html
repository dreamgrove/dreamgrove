<!DOCTYPE html>
<html>
<head>
  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>
  <link rel="icon" href="{{ .Site.BaseURL }}/favicon.ico" />
  {{ .Hugo.Generator }}
  {{ block "metadata" . }}
		<meta property="og:type" content="website">
		<meta property="og:title" content="{{ .Site.Title }}" />
		<meta property="og:description" content="{{ .Site.Params.description }}" />
		<meta property="og:url" content="{{ .Site.BaseURL }}" />
		<meta property="og:image" content="{{ .Site.BaseURL }}/images/logo.png" />
  {{ end }}
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="//static-azeroth.cursecdn.com/current/js/syndication/tt.js"></script>
  <link href="//fonts.googleapis.com/css?family=Open+Sans|Arvo|Capriola" rel="stylesheet">
  {{ block "head-injects" . }}{{ end }}
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/article.css" />
</head>
<body class="{{ block "bodyclass" . }}home-body{{ end }}">
  {{ block "main" . }}
  {{ end }}
  {{ block "footer" . }}
  <footer class="footer">
    <h1>Dreamgrove {{ now.Format "2006" }}</h1>
  </footer>
  {{ end }}
  {{ block "body-injects" . }}{{ end }}
</body>
</html>
