<!DOCTYPE html>
<html>
<head>
  <title>
    {{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}
  </title>
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/main.css" />
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/article.css" />
  <link rel="icon" href="{{ .Site.BaseURL }}/favicon.ico" />
  {{ .Hugo.Generator }}
  <meta name="robots" content="index,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="//static-azeroth.cursecdn.com/current/js/syndication/tt.js"></script>
  <link href="//fonts.googleapis.com/css?family=Open+Sans|Arvo|Capriola" rel="stylesheet">
</head>
  {{ block "main" . }}
<body class="home-body">
</body>
  {{ end }}
  {{ block "footer" . }}
  <footer class="footer">
    <h1>Dreamgrove {{ now.Format "2006" }}</h1>
  </footer>
  {{ end }}
</html>
