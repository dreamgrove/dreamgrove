{{ $id := .Get "id" }}
{{ $content := .Inner | markdownify }}

{{ if strings.Contains $content "<li>" }}
<li data-tag="{{ $id }}-cb" class="cbtext-content" style="list-style-type: none">
    {{ $content }}
</li>
{{ else }}
<span class="cbtext-placeholder" data-tag="{{ $id }}-cb" data-content="{{ $content | htmlUnescape }}"></span>
{{ end }}
